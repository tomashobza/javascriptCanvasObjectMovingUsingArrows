<!DOCTYPE html>
<html>

<body onkeydown="update(event)" onload="onload()" style="margin:0">
    <center>
        <canvas width="500" height="500" id="ctx" style="border:1px solid black"></canvas>
    </center>
</body>
<style>
    #ctx {
        /*centering canvas*/
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        max-width: 100%;
        max-height: 100%;
        overflow: auto;
    }
</style>
    
<script src="script.js"></script>

</html>
